<table *ngIf="tableMode">
    <thead *ngFor="let header of tableHeaders">
        <th [ngClass]="header.className" *ngIf="header.show">
            {{ header.title }}
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let record of transactionList">
            <td>{{ record?.date | date:'yyyy-MM-dd' }}</td>
            <td>{{ record?.name }}</td>
            <td>{{ record?.lastUpdated | date:'yyyy-MM-dd' }}</td>
            <td>{{ record?.paidBy }}</td>
            <td>{{ record?.involvees?.join(', ') }}</td>
        </tr>
    </tbody>
</table>

<div class="col-12 p-4 bg-custom-blue border-rounded-18 min-h-1000" *ngIf="!tableMode">
    <h3 class="mb-3">Recent Activity</h3>
    <div class="col-12" *ngFor="let record of transactionList">
        <div class="d-flex">
            <img src="{{ record?.image || '' }}" alt="" class="h-40 w-40 border-rounded mr-3 bg-black">
            <div class="d-flex ml-1 flex-column justify-content-between">
                <h3 class="mb-1">{{ record?.name }}</h3>
                <div class="text-secondary" style="font-size: 0.9rem;">{{ record?.paidBy }}</div>
            </div>
            <div class="ml-auto text-muted">
                <span>{{ record?.date | date:'yyyy-MM-dd' }}</span>
            </div>
        </div>
    </div>
</div>
