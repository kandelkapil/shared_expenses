<div class="container">
    <div class="row">

        <div class="side-bar row d-flex bg-custom vh-100 flex-column align-items-center col-2 py-5 px-2">
            <img src="https://s3-alpha.figma.com/hub/file/1913095808/a7bdc469-cd70-4ea1-bb57-b59204ad8182-cover.png"
                class="rounded-circle" alt="Profile Image" style="width: 50px; height: 50px;">

            <div class="profile">
                <div class="text-center my-4">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small/user-profile-icon-free-vector.jpg"
                        class="rounded-circle" alt="Profile Image" style="width: 80px; height: 80px;">
                    <h5 class="mt-3 text-white">Your Name</h5>
                </div>
                <button routerLink="/profile" class="text-white btn btn-danger btn-xl mb-4" type="submit">Edit
                    Profile</button>
            </div>


            <div class="nav-buttons d-flex col-12 flex-column mt-3">
                <button class="btn btn-block mb-2" *ngFor="let button of navbarItems;let i = index; let last = last"
                    [ngClass]="{
                'btn-danger text-white': selectedButton === button,
                'text-white': selectedButton !== button,
                'mt-auto': last,
            }" (click)="setSelected(button)">
                    {{button}}
                </button>
            </div>


        </div>


        <div class="content bg-white col-10">
            <div class="d-flex mx-3 my-4 bg-custom align-items-center greeting-container">
                <div class="flex-grow-1 px-2">
                    <span>Welcome, John Doe</span>
                </div>
                <div class="flex-grow-1 text-center">
                    <input type="text" class="form-control search-bar d-inline w-50" placeholder="Search">
                </div>
                <div class="flex-grow-1 text-right">
                    <button class="btn btn-link p-0">
                        <i class="bi bi-bell"></i>
                    </button>
                </div>
            </div>

            <app-bar-chart></app-bar-chart>
        </div>

    </div>
</div>
