<div class="side-bar row d-flex bg-custom vh-100 flex-column align-items-center py-5 px-2">
    <img src="https://s3-alpha.figma.com/hub/file/1913095808/a7bdc469-cd70-4ea1-bb57-b59204ad8182-cover.png"
        class="rounded-circle w-72 h-72" alt="Profile Image">

    <div class="profile d-flex flex-column align-items-center">
        <div class="text-center my-4">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small/user-profile-icon-free-vector.jpg"
                class="rounded-circle" alt="Profile Image" style="width: 80px; height: 80px;">
            <h5 class="mt-3 text-white">Your Name</h5>
        </div>
        <button routerLink="/profile" class="text-white  bg-custom-black-one btn  btn-xl mb-4" type="submit">Edit
            Profile</button>
    </div>


    <div class="nav-buttons d-flex col-12 flex-column mt-3">
        <button class="btn btn-block mb-2 text-white" *ngFor="let navItem of navbarItems; let i = index; let last = last" [ngClass]="{
        'bg-custom-black-one': selectedNavItem === navItem,
        'text-custom-black': selectedNavItem !== navItem,
        'mt-auto': last,
    }" (click)="setSelectedNavItem(navItem)">
            {{navItem}}
        </button>
    </div>


</div>
